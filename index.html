<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/principal.css">
        <link rel="stylesheet" href="./assets/css/header.css">

        <header class="header">
            <div class="header__container_logo">

            <div class="container_boton">

        </header>
        <main class="main">
            <section class="banner">
                <div>
                    <h1 class="titulo titulo-blanco">Febrero Promocional</h1>
                    <p class="parrafo parrafo-blanco">Productos seleccionados con 33% de descuento</p>
                    <div class="container_boton">
                        <button class="boton boton-azul">Ver consolas</button>
                    </div>

        <footer>

        </footer>
