<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/principal.css">
        <link rel="stylesheet" href="./assets/css/header.css">
        <link rel="stylesheet" href="./assets/css/header/logoynombre.css">
        <link rel="stylesheet" href="./assets/css/header/lupa.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/banner.css">
        <link rel="stylesheet" href="./assets/css/boton.css">
        <link rel="stylesheet" href="./assets/css/seccion-productos.css">
        <link rel="stylesheet" href="./assets/css/seccion-productos/contenedor-titulo.css">
        <link rel="stylesheet" href="./assets/css/seccion-productos/parrafo-precio.css">
        <link rel="stylesheet" href="./assets/css/seccion-productos/contenedor-tarjeta.css">
        <link rel="stylesheet" href="./assets/css/seccion-productos/imagen-producto.css">
        <title>AluraGeek</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container_logo">
                <img src="./assets/imagenes/logo-control.png" alt="logo-control">
                <p class="header__container_logo_texto">Alura</p><p class="header__container_logo_texto header__container_logo_texto_gris">Geek</p>
            </div>
            <div class="container_boton">
                <button class="boton">Login</button>
            </div>
            <div class="header__container_lupa">
                <img class="header__lupa" src="./assets/imagenes/logo-lupa.png" alt="logo-lupa">
            </div>
        </header>
        <main class="main">
            <section class="banner">
                <div>
                    <h1 class="titulo titulo-blanco">Febrero Promocional</h1>
                    <p class="parrafo parrafo-blanco">Productos seleccionados con 33% de descuento</p>
                    <div class="container_boton">
                        <button class="boton boton-azul">Ver consolas</button>
                    </div>
                </div>
            </section> 
            <section class="seccion__productos">
                <div class="seccion__productos_contenedor_titulo">
                    <h1 class="titulo">Star Wars</h1>
                    <a href="#" class="parrafo enlace-azul">
                        Ver todo <img src="./assets/imagenes/flecha-azul.png" alt="flecha-azul">
                    </a>
                </div>
                <div class="seccion__productos_contenedor_tarjeta">
                    <img class="seccion__productos_contenedor_tarjeta_img" src="./assets/imagenes/stormtroopers-casco.png" alt="stormtroopers-casco">
                    <p class="parrafo">Taza Stormtrroper</p>
                    <p class="parrafo parrafo-precio">20$</p>
                    <a class="parrafo enlace-azul" href="#">Ver producto</a>
                </div>
                <div class="seccion__productos_contenedor_tarjeta">
                    <img class="seccion__productos_contenedor_tarjeta_img" src="./assets/imagenes/cascos-negros.png" alt="cascos-negros">
                    <p class="parrafo"> Darth Vader</p>
                    <p class="parrafo parrafo-precio">40$</p>
                    <a class="parrafo enlace-azul" href="#">Ver producto</a>
                </div>
                <div class="seccion__productos_contenedor_tarjeta">
                    <img class="seccion__productos_contenedor_tarjeta_img" src="./assets/imagenes/yoda-img.png" alt="img-yoda">
                    <p class="parrafo">Baby Yoda</p>
                    <p class="parrafo parrafo-precio">50$</p>
                    <a class="parrafo enlace-azul" href="#">Ver producto</a>
                </div>
                <div class="seccion__productos_contenedor_tarjeta">
                    <img class="seccion__productos_contenedor_tarjeta_img" src="./assets/imagenes/stormtroopers.png" alt="stormtroopers">
                    <p class="parrafo">Stormtroopers</p>
                    <p class="parrafo parrafo-precio">80$</p>
                    <a class="parrafo enlace-azul" href="#">Ver producto</a>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
